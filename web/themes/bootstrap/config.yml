name: Bootstrap
description: A base Twitter Bootstrap 3 responsive theme, suitable for extending
author: Andrew Gruner
link: http://nodepub.com
version: 0.1
required_npub_version: 0.5
highest_npub_version: 0.5
first_releasedate: 2013-11-10
latest_releasedate: 2013-11-10

stylesheets:
  - bootstrap.min.css
  - bootstrap-theme.min.css
  - bootstrap-blog.css

javascripts:
  - bootstrap.min.js

